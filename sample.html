<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Science Club</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>

  <body>
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <a href="#" class="flex ms-2">
              <img
                src="https://www.gvpce.ac.in/gvp/images/logo.jpg"
                class="h-8 me-3"
                alt="FlowBite Logo"
              />
              <span class="self-center text-xl font-semibold">GVP</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <div class="gvplogo">
        <img
          src="GVPlogo.jpg"
          class="gvpimage"
          alt="GVP Logo"
          width="300"
          height="200"
        />
        <div class="dslogo">
          <img
            src="DSlogo1.png"
            alt="Data science club logo"
            class="logo"
            loading="lazy"
            width="300"
            height="500"
          />
        </div>
        <div class="container2">
          <h6 class="type-writer">
            We turn Data into... <span class="auto-type"></span>
          </h6>
        </div>
      </div>
    </header>

    <footer>
      <div id="connect" class="footer-container">
        <p>Connect with us:</p>
        <a href="https://www.instagram.com" target="_blank" class="social-link"
          >Instagram</a
        >
        |
        <a href="https://github.com" target="_blank" class="social-link">Github</a>
        |
        <a href="https://www.linkedin.com" target="_blank" class="social-link"
          >LinkedIn</a
        >
        <p>Â© 2024 GVP Data Science Club. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.1.0"></script>
    <script>
      const typed = new Typed(".auto-type", {
        strings: [
          "Actionable Insights",
          "Powerful Predictions",
          "Informed Decisions",
        ],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true,
      });
    </script>
  </body>
</html>
